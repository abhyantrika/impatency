<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mycss.css" rel="stylesheet">

    </head>
    <body>


      <div class="featurette">
       <div class="featurette-inner text-center">
        <form role="form" class="search">
         <h3 class="no-margin-top h1">Welcome!</h3>
         <div class="input-group input-group-lg">
          <input id="search-box" type="search" placeholder="What do you wish for?" class="form-control">
          <span class="input-group-btn">
            <button id="search-btn" class="btn btn-danger" type="button" on>Search</button>
          </span>
        </div>
        <!-- /input-group -->
      </form>
      <!-- /.max-width on this form -->


      <div class="items">Frequently searched tags
            </div>


         <div class="left-item" >Technology</div>
        <div class="right-item">Medicine</div>
        <div class="left-item">Microsoft</div>
        <div class="right-item">Apple</div>
        <div class="left-item">Chemicals</div>
        <div class="right-item">Cars</div>
        <div class="left-item">IBM</div>
        <div class="right-item">Food</div>
        <div class="left-item">Myocardial Infection</div>
        <div class="right-item">Coffee</div>

    <!-- /.featurette-inner (display:table-cell) -->

  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src= "js/home.js" ></script>
</body>
</html>
